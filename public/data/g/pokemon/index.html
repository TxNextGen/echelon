<body>

<div id="wrapper">
	<div id="anchor">
		<div class="window" id="Wgames">
			<div class="title">Games</div>
			<input type="text" id="myInput" onkeyup="myFunction()" placeholder="ðŸ”Ž">
			<div class="inner" id="myUL">
				<div class="li"><a href="fusion"><img src="fusion.png"/>Fusion</a></div>
				<div class="li"><a href="platinum"><img src="pltnm.png"/>Platinum</a></div>
				<div class="li"><a href="diamond"><img src="dmnd.png"/>Diamond</a></div>
				<div class="li"><a href="pearl"><img src="prl.png"/>Pearl</a></div>
		</div>	
	</div>
</div>
<script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByClassName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
function sort() {
          
            // Declaring Variables
            var geek_list, i, run, li, stop;
          
            // Taking content of list as input
            geek_list = document.getElementById("myUL");
          
            run = true;
          
            while (run) {
                run = false;
                li = geek_list.getElementsByClassName("li");
          
                // Loop traversing through all the list items
                for (i = 0; i < (li.length - 1); i++) {
                    stop = false;
                    if (li[i].innerHTML.toLowerCase() > 
                        li[i + 1].innerHTML.toLowerCase()) {
                        stop = true;
                        break;
                    }
                }
          
                /* If the current item is smaller than 
                   the next item then adding it after 
                   it using insertBefore() method */
                if (stop) {
                    li[i].parentNode.insertBefore(
                            li[i + 1], li[i]);
          
                    run = true;
                }
            }
        }
</script>
<style>
#myInput {
  background-position: 10px 12px; /* Position the search icon */
  background-repeat: no-repeat; /* Do not repeat the icon image */
  width: 100%; /* Full-width */
  font-size: 16px; /* Increase font-size */
  border: 1px solid #ddd; /* Add a grey border */
  length: 20px;

}
